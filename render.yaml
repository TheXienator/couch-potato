databases:
  - name: couch-potato-db
    databaseName: couch_potato
    user: couch_potato
    plan: free

services:
  # Backend service
  - type: web
    name: couch-potato-backend
    runtime: node
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: pnpm install && pnpm build && cd apps/backend && pnpm db:migrate
    startCommand: cd apps/backend && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: FRONTEND_URL
        value: https://couch-potato-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: couch-potato-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

  # Frontend service (static site)
  - type: web
    name: couch-potato-frontend
    runtime: static
    autoDeploy: true
    buildCommand: VITE_API_URL=https://couch-potato-backend.onrender.com pnpm install && pnpm --filter frontend build
    staticPublishPath: ./apps/frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://couch-potato-backend.onrender.com/api/*
